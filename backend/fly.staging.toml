# ClaudeHydra v4 â€” Staging deployment config
# Usage: fly deploy --config fly.staging.toml
#
# This config targets a separate staging app with its own database.
# Secrets must be configured separately for the staging app:
#   fly secrets set DATABASE_URL=... --app claudehydra-v4-staging
#   fly secrets set ANTHROPIC_API_KEY=... --app claudehydra-v4-staging
#   fly secrets set GOOGLE_API_KEY=... --app claudehydra-v4-staging

app = 'claudehydra-v4-staging'
primary_region = 'arn'

[build]

[http_service]
  internal_port = 8082
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[env]
  RUST_LOG = "debug"
  RUST_LOG_FORMAT = "json"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
