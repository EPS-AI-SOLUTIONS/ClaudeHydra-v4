name: claudehydra

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: claudehydra
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: claude_local
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude -d claudehydra"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: .
    ports:
      - "8082:8082"
    environment:
      DATABASE_URL: postgres://claude:claude_local@db:5432/claudehydra
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      PORT: "8082"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
